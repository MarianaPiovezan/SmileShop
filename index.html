<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 maximum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SmileShop</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <span class="logo">
            <img
              src="./assets/logo-smile-shop.png"
              alt="Logo da marca SmileShop"
            />
          </span>
          <div class="header-info">
            <h1 class="title">CRIE SEU E-COMMERCE</h1>
            <p>
              Chegou a hora de criar seu e-commerce com os especialistas da
              SmileShop
            </p>
            <p class="subtitle">
              Preencha o formulário abaixo que um consultor entrará em contato!
            </p>
          </div>
          <div class="img-e-commerce">
            <img
              src="./assets/VECTOR.png"
              alt="Mãos utilizando um celular para comprar algo"
            />
          </div>
        </div>
      </header>
      <div class="container-form">
        <div class="form-items">
          <form
            class="form"
            autocomplete="off"
            method="POST"
            action="recebe-dados.php"
          >
            <div>
              <label for="name">Nome </label>
              <input
                type="text"
                name="nome"
                id="name"
                required
                placeholder="Digite o seu nome"
              />
            </div>
            <div>
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Digite seu e-mail"
              />
            </div>
            <div>
              <label for="tel">Whatsapp</label>
              <input
                type="tel"
                name="whatsapp"
                id="tel"
                required
                pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
                placeholder="(XX) XXXXX-XXXX"
              />
            </div>
            <div class="form-checkbox">
              <input class="checkbox" type="checkbox" id="checkbox" required />
              <label class="container-checkbox" for="checkbox">
                Eu autorizo um consultor da Smile entrar em contato via Whatsap
              </label>
            </div>

            <div>
              <button type="submit" class="button">ENVIAR</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
